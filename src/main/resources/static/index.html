<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery y Bootstrap -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>

    <style>
        body {
            margin-top: 30px;
        }
        .form-inline {
            margin-bottom: 20px;
        }
        .panel {
            margin-bottom: 25px;
        }
        .col-md-6 {
            padding-left: 20px;
            padding-right: 20px;
        }
        .btn-container {
            margin-top: 15px;
            text-align: center;
        }
        #btn-save-blueprints {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn-save-blueprints:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container">
<h1 class="mb-4">Blueprints</h1>

<!-- Campo autor y botón -->
<div class="form-inline mb-4">
    <label for="authorInput" class="mr-2"><strong>Author:</strong></label>
    <input type="text" id="authorInput" class="form-control mx-2" placeholder="Enter author name"/>
    <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
</div>

<div class="row">
    <!-- Panel de Blueprints -->
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 id="authorName" class="panel-title">Author's blueprints</h3>
            </div>
            <div class="panel-body">
                <table id="blueprintsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Blueprint name</th>
                        <th>Number of points</th>
                        <th>Open</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aquí se llenarán los planos dinámicamente -->
                    </tbody>
                </table>
                <h4 class="mt-3">Total user points: <span id="totalPoints">0</span></h4>
            </div>
        </div>
    </div>

    <!-- Panel del Canvas -->
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button id="btn-new-blueprint">Create new blueprint</button>
                <h3 id="blueprint-title" class="panel-title">Current blueprint: none</h3>
            </div>
            <div class="panel-body text-center">
                <canvas id="myCanvas" width="500" height="300" style="border:2px solid #000000;"></canvas>
                <div class="btn-container">
                    <button id="btn-save-blueprints">Save/Update</button>
                    <button id="btn-delete-blueprint" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
